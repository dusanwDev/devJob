<a routerLink="/home" class="home">Dev Jobs</a>

<h1 style="color: white">{{ errorMessage }}</h1>
<div class="form-container">
  <form [formGroup]="registerDeveloperForm" id="form" (ngSubmit)="submit()">
    <div class="first-and-last">
      <div class="form-control">
        <label for=""> First Name </label>
        <input
          id="input"
          type="text"
          formControlName="firstName"
          autocomplete="off"
        />
        <span
          *ngIf="
            !registerDeveloperForm.get('firstName').valid &&
            registerDeveloperForm.get('firstName').touched
          "
        >
          <span
            *ngIf="registerDeveloperForm.get('firstName').errors['required']"
          >
            <p>This filed is required</p>
          </span>
          <span
            *ngIf="
              registerDeveloperForm.get('firstName').errors[
                'inputCannotBeNumber'
              ]
            "
            ><p>Input cannot be number</p></span
          >
        </span>
      </div>
      <div class="form-control">
        <label for=""> Last Name </label>
        <input
          id="input"
          type="text"
          formControlName="lastName"
          autocomplete="off"
        />
        <span
          *ngIf="
            !registerDeveloperForm.get('lastName').valid &&
            registerDeveloperForm.get('lastName').touched
          "
        >
          <span *ngIf="registerDeveloperForm.get('lastName').errors['required']"
            ><p>This filed is required</p></span
          >
          <span
            *ngIf="
              registerDeveloperForm.get('lastName').errors[
                'inputCannotBeNumber'
              ]
            "
            ><p>Input cannot be number</p></span
          >
        </span>
      </div>
    </div>
    <div class="form-control email">
      <label for=""> Email </label>
      <input
        id="input"
        type="email"
        formControlName="email"
        autocomplete="off"
      />
      <span
        *ngIf="
          !registerDeveloperForm.get('email').valid &&
          registerDeveloperForm.get('email').touched
        "
      >
        <span *ngIf="registerDeveloperForm.get('email').errors['required']"
          ><p>This filed is required</p></span
        >
        <span *ngIf="registerDeveloperForm.get('email').errors['email']"
          ><p>Invalid email</p></span
        >
      </span>
    </div>
    <div class="form-control">
      <label for=""> Password </label>
      <input
        id="input"
        type="password"
        formControlName="password"
        autocomplete="off"
      />
      <span *ngIf="errorMessage">
        <p>{{ errorMessage }}</p></span
      >
      <span
        *ngIf="
          !registerDeveloperForm.get('password').valid &&
          registerDeveloperForm.get('password').touched
        "
      >
        <span *ngIf="registerDeveloperForm.get('password').errors['required']"
          ><p>This filed is required</p></span
        >
        <span *ngIf="registerDeveloperForm.get('password').errors['minlength']">
          <p>Minimun password length is 6</p>
        </span>
      </span>
    </div>

    <button type="submit" [disabled]="!registerDeveloperForm.valid">
      Register
    </button>
  </form>
</div>
<button style="color: white" (click)="getImage()">GET IMAGE</button>
<img [src]="image" alt="" />
