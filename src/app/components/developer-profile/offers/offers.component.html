<header>
  <h1>Offers</h1>
</header>
<div class="offers" *ngIf="developer">
  <div class="offer" *ngFor="let offer of developer.offers; let i = index">
    <div class="from">
      <h2>From</h2>
      <a [routerLink]="['/company,offer', offer.companyLink]">{{
        offer.from
      }}</a>
    </div>
    <div class="messsage">
      <h2>Message</h2>
      <p>{{ offer.shortedMessage }}</p>
    </div>
    <div class="view">
      <button class="view-btn" (click)="viewMessage(offer)">View</button>
    </div>
    <div class="remove-offer">
      <button class="remove-offer-btn" (click)="removeOffer(i)">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
<div class="view-message" #viewMessageBox>
  <div class="view-message-inner" *ngIf="offer">
    <header>
      <h1>{{ offer.from }}</h1>
      <button (click)="remove()"><i class="fas fa-times"></i></button>
    </header>

    <div class="messsage">
      <h2>Message</h2>
      <p>{{ offer.message }}</p>
    </div>
  </div>
</div>
